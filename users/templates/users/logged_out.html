{% comment %} {% extends 'base.html' %}
{% load static %}
{% block title %}Вы вышли из системы{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/sample/sample.css' %}">
<div class="row justify-content-center">
  <div class="col-md-7 p-5">
    <div class="card">
      <div class="card-header">
        Выход
      </div>
      <div class="card-body">
        <p>
          Вы вышли из своей учётной записи. Ждём вас снова!
        </p>
      </div>
      <div class="d-grid gap-2">
        <a class="btn btn-outline-success" href={% url 'users:login' %} role="button" 
        style="border-radius: 20px;
        padding: 10px 10px;
        margin-left: 15px;
        margin-right: 15px;
        margin-bottom: 15px;
        display: inline-block;">Войти</a>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% endcomment %}
